<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>해산 및 채권신고공고</title>
    <style>
        body {
            font-family: "Batang", "Gungsuh", serif; /* 공고문에 자주 쓰이는 바탕체 계열 */
            line-height: 1.8;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .notice-container {
            width: 800px;
            background-color: white;
            padding: 80px 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }
        .content {
            font-size: 1.2rem;
            text-align: justify; /* 양쪽 정렬 */
            text-justify: inter-character;
            margin-bottom: 80px;
            word-break: keep-all;
            padding: 0 20px;
        }
        .date {
            font-size: 1.2rem;
            margin-bottom: 60px;
            letter-spacing: 10px;
        }
        .company-info {
            text-align: left;
            display: inline-block; /* 중앙 정렬 내에서 왼쪽 정렬 유지 */
            font-size: 1.1rem;
        }
        .company-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        .address {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="notice-container">
    <div class="title">해산 및 채권신고공고(1차)</div>

    <div class="content">
        본 회사는 2026년 &nbsp;1월 &nbsp;14일 임시주주총회 결의로 해산되었으므로 본 회사에 대하여 채권이 있는 분은 본 공고 다음 날로부터 2개월 이내에 그 채권액을 본 회사에 신고하여 주시기 바라며, 만일 위 기간 내에 신고가 없으면 청산에서 제외됨을 알려드립니다.
    </div>

    <div class="date">
        2026년 &nbsp;1월 &nbsp;14일
    </div>

    <div class="company-info">
        <div class="company-name">주식회사 스타일패싯</div>
        <div class="address">서울특별시 송파구 올림픽로 99 (잠실동, 잠실엘스) 164동 1401호</div>
        <div class="liquidator">청산인 이지연</div>
    </div>
</div>

</body>
</html>
